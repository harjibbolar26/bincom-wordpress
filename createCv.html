<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cretae CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your CV in your Wordpress App</h1>

    <form id="form">
      <div class="cv-content">
        <div class="personal-data">
          <div class="names">
            <div class="">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="address">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Enter your current home address"
            />
          </div>
          <div class="other-personals">
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter a valid Email"
              />
            </div>
            <div class="pnumber">
              <label for="pnumber">Phone Number</label>
              <input
                type="number"
                id="pnumber"
                placeholder="Your Mobile Number"
              />
            </div>
          </div>
        </div>

        <div class="summary">
          <label for="summary">Professional Summary</label>
          <textarea
            id="summary"
            cols="30"
            rows="10"
            placeholder="Your preofessional summary"
          ></textarea>
        </div>

        <div class="education">
          <label for="Education">Education</label>
          <input type="text" id="school" placeholder="School attended" />
          <input type="date" id="schoolDate" />
        </div>

        <div class="experience">
          <label for="Education">Work Experience</label>
          <div class="work-1">
            <input type="text" id="work1" placeholder="Work Experience" />
            <input type="date" id="work1-date" />
          </div>
          <div class="work-2">
            <input type="text" id="work2" placeholder="Work Experience" />
            <input type="date" id="work2-date" />
          </div>
        </div>

        <div class="skills">
          <label for="skills">Skills</label>
          <textarea
            id="skills"
            cols="30"
            rows="10"
            placeholder="Your skills here..."
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="createCv.js"></script>
</body>
</html>
